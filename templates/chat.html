    <script>
        $(function () {
            $("#chatbot-form-btn").click(function (e) {
                e.preventDefault();
                $("#chatbot-form").submit();

            });

            $("#chatbot-form").submit(function (e) {
                e.preventDefault();
                var message = $("#messageText").val();
                $(".media-list").append(
                    '<div class="grid grid-cols-12 gap-y-2"><div class="col-start-6 col-end-13 p-3 rounded-lg"> <div class="flex items-center justify-start flex-row-reverse"><div class="flex items-center justify-center h-10 w-10 rounded-full bg-blue-400 flex-shrink-0">M</div><div class="relative mr-3 text-sm bg-blue-100 py-2 px-4 shadow rounded-xl">' +
                    message +
                    "    </div> </div> </div> </div>"

                );

                $.ajax({
                    type: "POST",
                    url: "/ask",
                    data: $(this).serialize(),
                    success: function (response) {
                        $("#messageText").val("");
                        var answer = response.answer;
                        const chatPanel = document.getElementById("chatPanel");
                        $(".media-list").append(
                            '<li class="media"><div class="media-body"><div class="media"><div class="flex flex-row items-start"><div class="flex items-center justify-center h-10 w-10 rounded-full bg-blue-400 flex-shrink-0 mr-2">M</div><p style = "color : black; padding: 0 1rem 0 1rem; white-space: pre-wrap; background-color: rgb(219 234 254); border-radius: 0.75rem; filter: drop-shadow(0 4px 3px rgb(0 0 0 / 0.07)) drop-shadow(0 2px 2px rgb(0 0 0 / 0.06)); width: 66.666667%; margin-top: 1rem; padding: 1rem;" class="media-body">' +
                            answer +
                            "</p></div></div></div></li>"
                        );
                        $(".fixed-panel")
                            .stop()
                            .animate(
                                {
                                    scrollTop: $(".fixed-panel")[0].scrollHeight,
                                },
                                1000
                            );
                    },
                    error: function (error) {
                        console.log(error);
                    },
                });
            });
        });

        function copyCode(element) {
            // console.log(element);
            // Create a temporary textarea
            var textarea = document.createElement("textarea");
            // Get the text of the code element
            let text = element.innerText;
            // var text = document.getElementById("myCode").innerText;
            // Set the value of the textarea
            textarea.value = text;
            // Append the textarea to the body
            document.body.appendChild(textarea);
            // Select the text in the textarea
            textarea.select();
            // Copy the text
            document.execCommand("copy");
            // Remove the textarea from the body
            document.body.removeChild(textarea);
        }
    </script>
